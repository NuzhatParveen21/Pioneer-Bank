<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form-area">
        <h1 class="bank-title">Welcome to Pioneer Bank</h1>
        <div class="form">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="loginBtn" class="btn btn-success">Enter</button>

        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>

            </div>

            <div class="col-md-6">
                <div class="form">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>

            </div>

        </div>



    </div>

    <script>

        // loginBtn Event Handler
        // Capture the element (loginBtn) and declare the variable
        var loginBtn = document.getElementById('loginBtn');

        // Add event listener (click) inside the element and set a function to execute
        loginBtn.addEventListener('click', function () {
            var formArea = document.getElementById('form-area'); //Capture the element
            formArea.style.display = 'none'; //Set the style to hide the display

            var transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';

        })

        // Deposit Button Event Handler
        const depositBtn = document.getElementById('depositBtn');
        depositBtn.addEventListener('click', function () {

            // Capture the input and show the value written inside the input
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNum = parseFloat(depositAmount); //Converting string to number

            const currentDeposit = document.getElementById('currentDeposit').innerText;
            const currentDepositNum = parseFloat(currentDeposit);
            const totalDeposit = depositNum + currentDepositNum;

            document.getElementById('currentDeposit').innerText = totalDeposit;
            document.getElementById('depositAmount').value = "";

            // Balance Button Event Handler
            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNum = parseFloat(currentBalance);
            const totalBalance = depositNum + currentBalanceNum;

            document.getElementById('currentBalance').innerText = totalBalance;

        })

        // Withdraw Button Event Handler
        const withdrawBtn = document.getElementById('withdrawBtn');
        withdrawBtn.addEventListener('click', function () {
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawNum = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            const currentWithdrawNum = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawNum + currentWithdrawNum;

            document.getElementById('currentWithdraw').innerText = totalWithdraw;
            document.getElementById('withdrawAmount').value = "";

            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNum = parseFloat(currentBalance);
            const total = currentBalanceNum - withdrawNum;
            document.getElementById('currentBalance').innerText = total;


        })

    </script>
</body>

</html>
